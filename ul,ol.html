<!DOCTYPE html>
<html>
    <head>
        <title>ordered,unordered list</title>
    </head>
    <body>
        <ol type="a">
            <li>Fruits</li>
                <ul type="circle">
                     <li>Banana</li>
                     <li>Apple</li>
                     <li>Mango</li>
                </ul>
            <li>Vegetables</li>
                <ul type="square">
                    <li>Potato</li>
                    <li>Onion</li>
                    <li>Tomato</li>
                </ul>
        </ol>
        
    </body>
</html>
