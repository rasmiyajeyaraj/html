<!DOCTYPE html>
<html>
    <head>
        <title>
            form
        </title>
    </head>
    <body>
        <form>
            <fieldset>
            <!--text--><legend>uki</legend>
            <lable for="name">Name:</lable><br>
                 <input type="text" name="name" value="Type here"><br><br>

            <!--Password-->
            <label for="password">Password:</label><br><br>
                 <input type ="password" name="password"><br><br>

            <!--textarea-->
            <lable for="address">address:</lable>
                 <textarea name="address" rows="5" cols="15">message</textarea><br><br>

            <!--radio-->
                            

                 <input type="radio" name="gender"><label for="other_gender">other_gender</label><br><br>

             <!--checkbox-->
            <label for="courses">courses</label><br>
                 <input type="checkbox" name="progamming"><label for="progamming">Programming</label><br>
                 <input type="checkbox" name="English"><label for="English">English</label><br>
                 <input type="checkbox" name="buisness"><label for="buisness">buisness</label><br><br>

            <!--drop down list-->
            <label for="province">province</label>
            <select name="province"><br>
                <option>Nothern</option>
                <option>Eastern</option>
                <option>Western</option>
                <option>Uva</option>
                <option>southern</option>
            </select><br><br>
            
            <label for="province">province</label>
            <select  name="province" size=3 multiple>
                <option value="Nothern">Nothern</option>
                <option value="Eastern">Eastern</option>
                <option value="Western">Western</option>
                <option value="Uva">Uva</option>
                <option value="southern">southern</option>
            </select><BR>
                <BR>

           
            <!--submit and reset-->
            <input type="submit" name="submit" value="send">
            <input type="reset" name="reset">    
                </fieldset>
        </form>
    </body>
</html>
